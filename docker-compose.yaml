services:
  lmgate:
    build:
      context: .
      dockerfile: lmgate/Dockerfile
    volumes:
      - ./config:/app/config:ro
      - ./data:/data
    environment:
      - LMGATE_SERVER__PORT=8081
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/healthz')"]
      interval: 5s
      timeout: 3s
      retries: 3

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./config:/app/config:ro
      - ./data:/data
    depends_on:
      lmgate:
        condition: service_healthy
