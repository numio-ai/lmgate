services:
  # Override lmgate to use test data directory
  lmgate:
    volumes:
      - ./config:/app/config:ro
      - ./tests/e2e/data:/data

  # Override nginx to use e2e config pointing to mock upstream
  nginx:
    volumes:
      - ./tests/e2e/nginx.e2e-integration.conf:/etc/nginx/nginx.conf:ro
      - ./tests/e2e/data:/data
    depends_on:
      lmgate:
        condition: service_healthy
      mock-upstream:
        condition: service_started

  # Mock LLM provider upstream
  mock-upstream:
    build:
      context: tests/e2e
      dockerfile: Dockerfile.mock
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/healthz')"]
      interval: 3s
      timeout: 2s
      retries: 3
